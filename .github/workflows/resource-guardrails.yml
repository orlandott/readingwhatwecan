name: Resource Guardrails

on:
  pull_request:
    paths:
      - "public/books.js"
      - "public/script.js"
      - "public/resource-guardrails-config.js"
      - "scripts/resource-guardrails.mjs"
  push:
    branches:
      - "**"
    paths:
      - "public/books.js"
      - "public/script.js"
      - "public/resource-guardrails-config.js"
      - "scripts/resource-guardrails.mjs"
  schedule:
    - cron: "23 6 * * 1"
  workflow_dispatch:

jobs:
  resource-guardrails:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run guardrails checker
        run: node scripts/resource-guardrails.mjs
